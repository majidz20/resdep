{% extends "index.html" %}
{% block content %}
<div class="flex flex-col justify-center items-center w-screen" >
    <form method="post" class="w-7/12 flex flex-col justify-center items-center p-3 bg-white rounded-lg drop-shadow-md h-1/3">
        {% csrf_token %} {% for field in form %}
        <div class="flex my-2 w-full items-center">
            <div class="w-1/4">{{field.label}}</div>
            <div class="flex-1">{{field}}</div>
        </div>
        {% endfor %}
        <div class="my-2">
            <button class="px-5 py-2 rounded-md bg-cyan-400" type="submit">
                ورود
            </button>
        </div>
    </form>
</div>

{% endblock %}
