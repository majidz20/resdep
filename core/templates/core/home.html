{% extends "index.html" %} {% block content %}
<div class="flex flex-col w-full">

    <div class="p-3 rounded-md shadow-md shadow-black bg-white">
        <div class="flex w-full p-2 bg-slate-300 text-center">
            <div class="w-1/12 items-center flex justify-center">
                ردیف
            </div>
            <div class="w-3/12 items-center flex justify-center">فعالیت</div>
            <div class="w-3/12 items-center flex justify-center">عنوان کار</div>
            <div class="w-1/12 items-center flex justify-center">تاریخ ارجاع</div>
            <div class="w-4/12 items-center flex justify-center">اقدام</div>
        </div>
        
        {% for activity in activities %}
        {% include 'partials/activity-card.html' %}
        {% empty %}
        <h1 class="text-xlg rounded-lg bg-white px-3 py-6 text-center">
            تاکنون فعالیتی به شما ارجاع داده نشده است. </h1>
        {% endfor %}
    </div>
</div>


<div class="fixed top-0 bottom-0 left-0 right-0 flex justify-center items-center backdrop-blur-md modal hidden" id="activityReferModal">
    <div class="w-8/12 flex flex-col bg-white h-1/4 rounded-md modal-body justify-center items-center">
        <div class="flex flex-row w-8/12">
            <form class="flex flex-row w-full" method="post" id="refer_form">
                <input type="text" name="id" hidden id="activity_id_refer_form">
                {% csrf_token %}
            <div class="w-8/12">
                <select name="refer" id="">
                    {% for ref in refers %}
                    <option value="{{ref.id}}">{{ref}}</option>

                    {% endfor %}
                </select>
            </div>
            <div class="w-4/12 px-2">
                <button class="px-2 py-3 rounded-md bg-green-300 w-full">ارجاع</button>
            </div>
            </form>
        </div>
    </div>
</div>


<div class="fixed top-0 bottom-0 left-0 right-0 flex justify-center items-center backdrop-blur-md modal hidden" id="activity-choose-path">
    <div class="w-8/12 flex flex-col bg-white h-1/4 rounded-md modal-body justify-center items-center">
        <div class="flex flex-row w-8/12">
            <div class="w-8/12">
                <select name="path" id="id_path">
                </select>
            </div>
            <div class="w-4/12 px-2">
                <button class="px-2 py-3 rounded-md bg-green-300 w-full" id="path-btn">انتخاب مسیر</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
{% endblock js %}
