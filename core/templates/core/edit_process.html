{% extends "index.html" %} {% block content %}

<form method="post" class="rounded-md bg-white p-3">
    {% csrf_token %} {% for field in form.visible_fields %}
    <div class="flex w-full items-center p-2">
        <div class="w-1/6">{{field.label}}</div>
        <div class="flex-1">{{field}}</div>
    </div>
    {% endfor %}
    {% for field in form.hidden_fields %}
    {{field}}
    {% endfor %}
    <div class="border border-gray-500 rounded-md" style="height: 70vh;">
        <div class="flex w-full flex-row" style="height: inherit;">
            <div class="w-2/12 border-l p-3 border-gray-500 hidden" id="bpmn-inputs">
                <div class="flex w-full flex-col mt-3">
                    <label>
                        مدت زمان مورد نیاز
                        <input type="number" name="duration" id="id_duration">
                    </label>
                    <br>
                    <label>
                        گروه کاری
                        <select class="" name="group" id="id_group_select">
                            {% for group in organs %}
                            <option value="{{group.id}}">{{group.name}}</option>
                            {% endfor %}
                        </select>
                    </label>
                    <br>
                    <label>
                         درصد پیشرفت  
                        <input type="number" name="percent" id="id_percent">
                    </label>

            
                </div>
            </div>
            <div class="w-2/12 border-l p-3 border-gray-500 hidden" id="bpmn-sequence">
                <div class="flex w-full flex-col mt-3">
                    <label>
                        شرط
                        <input type="text" name="condition" id="id_condition">
                    </label>
                    <br>
                    <label>
                        مسیر پیش فرض
                        <select class="" name="default" id="id_default_select">
                            <option value="0">خیر</option>
                            <option value="1">بلی</option>
                        </select>
                    </label>
                </div>
            </div>            
            <div class="flex-1" id="bpmn-diagram" style="height: inherit;"></div>
        </div>

    </div>


    <div class="my-2">
        <button class="px-5 py-2 rounded-md bg-cyan-400" type="submit">
            ثبت
        </button>
    </div>
</form>




{% endblock %}

{% block js %}
{% endblock js %}
