<div class="w-1/3 px-2 py-3 h-full">
    <div class="bg-white rounded-md shadow-md hover:shadow-xl shadow-black w-full ">
        <div 
        class="heading p-3 text-lg rounded-t bg-slate-300">
            <a href="{% url 'task_view' task.id %}">{{task.name}}</a>
        </div>

        <div class="diagram-div pt-3 px-1">
            <div class="hidden bpmn-view" data-done = "[{% for act in task.get_done_activities %} '{{act.activity_id}}', {% endfor %}]">{{task.process.bpmn}}</div>
        </div>
        <div class="content px-3 rounded-b py-2">
            {{task.description}}
        </div>
    </div>
</div>
